{% extends "base.html" %}
{% block content %}
<section class="text-center space-y-6">
    <h1 class="neon-title text-4xl md:text-5xl font-extrabold tracking-tight" data-text="Echo Line">Echo Line</h1>

    <p class="text-neutral-300 text-lg">A YA cyberpunk novel. Part book. Part gallery. Part experience.</p>

    <div class="flex flex-wrap gap-3 justify-center">
        <a href="/chapters"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-yellow-500 hover:bg-yellow-400 text-black font-semibold transition">
            Start Reading
            <span aria-hidden="true">➜</span>
        </a>

        <button @click="toggleScanlines"
            class="px-4 py-3 rounded-lg border border-neutral-800 bg-neutral-900/50 hover:bg-neutral-800 transition">
            Toggle Scanlines
        </button>

        <button @click="toggleNeon"
            class="px-4 py-3 rounded-lg border border-neutral-800 bg-neutral-900/50 hover:bg-neutral-800 transition">
            Toggle Neon
        </button>

        <button @click="surge"
            class="px-4 py-3 rounded-lg border border-neutral-800 bg-neutral-900/50 hover:bg-neutral-800 transition">
            Trigger Neon Surge
        </button>
    </div>

    {% if latest and latest.hero_key %}
    <div class="mt-6 rounded-xl overflow-hidden border border-neutral-800">
        <img src="{{ asset(latest.hero_key) }}" alt="Echo Line Visual" class="w-full object-cover max-h-[420px]">
    </div>
    {% endif %}

    {% if latest %}
    <div class="mt-6">
        <a href="/chapters/{{ latest.slug }}"
            class="inline-flex items-center gap-2 rounded-lg border border-neutral-800 bg-neutral-900/50 px-4 py-2 hover:bg-neutral-800 transition">
            This week’s drop: <span class="font-medium">{{ latest.title }}</span>
        </a>
    </div>
    {% endif %}
</section>
{% endblock %}
