{% extends "base.html" %}
{% block content %}
<section class="text-center">
    <!-- Hero Title -->
    <h1
        class="text-4xl md:text-5xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600">
        Echo Line
    </h1>

    <!-- Subheading -->
    <p class="mt-4 text-neutral-300 text-lg">
        A YA cyberpunk novel. Part book. Part gallery. Part experience.
    </p>

    <!-- Call to Action -->
    <div class="mt-6">
        <a href="/chapters"
            class="inline-block px-6 py-3 rounded-lg bg-yellow-500 hover:bg-yellow-400 text-black font-semibold transition">
            Start Reading
        </a>
    </div>
</section>

<!-- Featured Visual Zone -->
<section class="mt-10">
    <div class="rounded-xl overflow-hidden border border-neutral-800">
        <img src="/static/img/hero-placeholder.jpg" alt="Echo Line Visual" class="w-full object-cover max-h-[400px]">
    </div>
    <p class="mt-3 text-sm text-neutral-400">
        Each chapter unlocks with new artwork, animations, and ambient soundscapes.
    </p>
</section>
{% endblock %}
