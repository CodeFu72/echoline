{% extends "base.html" %}
{% block content %}
<section class="mx-auto max-w-sm w-full space-y-4">
    <h1 class="text-xl font-semibold">Create Account</h1>
    {% if error %}<p class="text-red-400 text-sm">{{ error }}</p>{% endif %}
    <form method="post" class="space-y-3">
        <label class="block">
            <span class="text-sm text-neutral-300">Email</span>
            <input name="email" type="email" required
                class="w-full bg-neutral-950 border border-neutral-700 rounded px-3 py-2" />
        </label>
        <label class="block">
            <span class="text-sm text-neutral-300">Password</span>
            <input name="password" type="password" required
                class="w-full bg-neutral-950 border border-neutral-700 rounded px-3 py-2" />
        </label>
        <button class="w-full px-3 py-2 rounded border border-neutral-700 bg-neutral-900 hover:bg-neutral-800">Create
            Account</button>
    </form>
</section>
{% endblock %}
