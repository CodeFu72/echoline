{% extends "base.html" %}

{% block content %}
<section class="mx-auto max-w-sm w-full space-y-6">
    <header>
        <h1 class="text-2xl font-bold tracking-tight">Create Account</h1>
        {% if error %}
        <p class="mt-2 text-sm text-red-400">{{ error }}</p>
        {% endif %}
    </header>

    <form method="post" class="space-y-4">
        <input type="hidden" name="next" value="{{ next or '' }}">

        <label class="block space-y-1">
            <span class="text-sm text-neutral-300">Email</span>
            <input name="email" type="email" value="{{ email or '' }}" required class="w-full bg-neutral-950 border border-neutral-700 rounded px-3 py-2
               focus:outline-none focus:ring-2 focus:ring-cyan-600" />
        </label>

        <label class="block space-y-1">
            <span class="text-sm text-neutral-300">Password</span>
            <input name="password" type="password" required class="w-full bg-neutral-950 border border-neutral-700 rounded px-3 py-2
               focus:outline-none focus:ring-2 focus:ring-cyan-600" placeholder="At least 8 characters" />
        </label>

        <button type="submit" class="w-full px-3 py-2 rounded border border-neutral-700 bg-neutral-900
             hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-cyan-600">
            Create Account
        </button>
    </form>

    <p class="text-sm text-neutral-400">
        Already have an account?
        <a href="/auth/login" class="underline hover:text-neutral-200">Log in</a>
    </p>
</section>
{% endblock %}
