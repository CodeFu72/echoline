{% extends "base.html" %}
{% block content %}
<section>
    <h1 class="text-3xl font-bold tracking-tight">Chapters</h1>
    <ul class="mt-6 grid sm:grid-cols-2 gap-4">
        {% for c in chapters %}
        <li class="rounded-xl border border-neutral-800 bg-neutral-900/50 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="font-medium">{{ c.title }}</h2>
                    <p class="text-xs mt-1 text-neutral-400">{{ c.created_at.strftime('%b %d, %Y') if c.created_at else
                        '' }}</p>
                </div>
                <a href="/chapters/{{ c.slug }}"
                    class="text-sm px-3 py-1 rounded bg-neutral-800 hover:bg-neutral-700">Open</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
